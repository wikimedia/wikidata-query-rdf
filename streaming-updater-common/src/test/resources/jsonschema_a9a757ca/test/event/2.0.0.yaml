title: test/event
description: Schema used for simple tests
$id: /test/event/2.0.0
$schema: 'https://json-schema.org/draft-07/schema#'
type: object
additionalProperties: false
required:
  - $schema
  - meta
  - dt
properties:
  $schema:
    description: >
      A URI identifying the JSONSchema for this event. This should match an
      schema's $id in a schema repository. E.g. /schema/title/1.0.0
    type: string
  dt:
    description: >
      ISO-8601 formatted timestamp of when the event occurred/was generated in
      UTC), AKA 'event time'. This is different than meta.dt, which is used as
      the time the system received this event.
    type: string
    format: date-time
    maxLength: 128
  meta:
    type: object
    required:
      - stream
    properties:
      domain:
        description: Domain the event or entity pertains to
        type: string
        minLength: 1
      dt:
        description: 'Time the event was received by the system, in UTC ISO-8601 format'
        type: string
        format: date-time
        maxLength: 128
      id:
        description: Unique ID of this event
        type: string
      request_id:
        description: Unique ID of the request that caused the event
        type: string
      stream:
        description: Name of the stream (dataset) that this event belongs in
        type: string
        minLength: 1
      uri:
        description: Unique URI identifying the event or entity
        type: string
        format: uri-reference
        maxLength: 8192
  test:
    type: string
    default: default value
  test_int:
    type: integer
    maximum: 9007199254740991
    minimum: -9007199254740991
  test_map:
    description: >
      We want to support 'map' types using additionalProperties to specify the
      value types.  (Keys are always strings.)
    type: object
    additionalProperties:
      type: string
examples:
  - $schema: /test/event/2.0.0
    dt: '2019-01-01T00:00:00Z'
    meta:
      dt: '2019-01-01T00:00:00Z'
      stream: test.event.example
    test: specific test value
    test_int: 123
    test_map:
      key1: val1
      key2: val2
